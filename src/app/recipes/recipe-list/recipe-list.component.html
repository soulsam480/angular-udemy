<h3>All Recipes</h3>
<div class="row">
    <div class="col-xs-12">
        <button class="btn btn-success m-2">New Recipe</button>
    </div>
</div>
<br>
<div class="row">
    <app-recipe-item class="col-sm-3" *ngFor="let recipeEl of recipes"
    [recipe]="recipeEl"
    (recipeSelected)="onRecipeSelected(recipeEl)"
    >
    
</app-recipe-item>

</div>
