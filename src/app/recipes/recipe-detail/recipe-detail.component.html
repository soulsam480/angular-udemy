<div class="m-2">
  
    <div class="row">
        <div class="col-xs-12">
            <h3>{{recipe.name}}</h3>
        </div>
    
    </div>
    <div class="row">
        <div class="col-xs-12">
            <img [src]="recipe.imagePath" alt="" width="200px">
        </div>
    
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="btn-group" appDropdown #r='appDropdown'>
                <button class="btn btn-primary dropdown-toggle" type="button">Manage Recipe <span class="caret"></span>
                </button>
                <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}">
                    <li>
                        <a href="#"> To Shopping List</a>
                    </li>
                    <li><a href="#"> Edit Recipe</a></li>
                    <li><a href="#"> Delete Recipe</a></li>
                </ul>
            </div>
        </div>
    </div>
    
    <div class="row">
        <div class="col-xs-12">
            {{recipe.description}}
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            </div>
    </div>
</div>
